# The flex sdk installation directory
#flex.sdk=/Applications/adobesdks/sdks/flex_sdk_4.5.1.21328A/
flex.sdk=/Applications/adobesdks/sdks/4.0.0/

# The red5 installation directory where to deploy the webapp
red5.dir=/Applications/red5

# The name of the webapp dir in red5 server 
webapp.name=webtv

# The name of the client app swf file built by Ant, but also of the 
# name of the application .mxml source file 
clientapp.name=vLearning

# The path to the temporary directory where built files are created 
# and located untill they are deployed to the webapp directory. 
deploy.tmp=deploy

